<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <title>Split Page</title>
  </head>
  <body>
    <div class="container">
      <div class="split left">
        <h2>Cats</h2>

      <div class="split right">

          >See more</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
