<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/women/29.jpg"
            alt="User portrait"
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>Name</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repos">Repo 1</a>
            <a href="#" class="repos">Repo 2</a>
            <a href="#" class="repos">Repo 3</a>
            <a href="#" class="repos">Repo 4</a>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
